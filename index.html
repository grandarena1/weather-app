<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>WEATHER</h1>
        </header>
        <div class="search-bar">
            <input type="text" placeholder="Enter location">
        </div>
        <div class="weather-container">
            <div class="row">
                <div class="general-info">
                    <h2 class="location space shadow">Location</h2>
                    <h3 class="weather space shadow">Weather</h3>
                    <h4 class="time space shadow">Time/date</h4>
                    <p class="temperature shadow">Temperature</p>
                    <img class="weather-icon" />
                </div>
                <div class="weather-info">
                    <h4 class="heading">Feels Like</h4>
                    <h3 class="feels-like space shadow">[Temperature]</h3>
                    <h4 class="heading">Humidity</h4>
                    <h3 class="humidity space shadow">[%]</h3>
                    <h4 class="heading">Chance of Rain</h4>
                    <h3 class="rain-chance space shadow">[%]</h3>
                    <h4 class="heading">Wind Speed</h4>
                    <h3 class="wind-speed shadow">[kp/h]</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
